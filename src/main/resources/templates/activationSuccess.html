<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Activated</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e1e8f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #28a745;
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            color: #6c757d;
            font-size: 18px;
            margin-bottom: 25px;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #adb5bd;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>Account Activated Successfully!</h1>
    <p>Congratulations! Your account has been activated. You can now log in with your credentials.</p>
    <a href="http://localhost:8080/signIn.html">Go to Login</a>
    <div class="footer">
        <p>Best Regards,<br/>The MakTech Team</p>
    </div>
</div>
</body>
</html>

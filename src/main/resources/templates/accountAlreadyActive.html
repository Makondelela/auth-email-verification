<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Active</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e6f0f8;
            color: #222;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .wrapper {
            background: #fff;
            max-width: 500px;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #1a73e8;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .btn {
            background-color: #1a73e8;
            color: #fff;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #155cb0;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <h1>Account Active</h1>
    <p>Hello,</p>
    <p>Your account is already active. You can log in using your credentials.</p>
    <a href="http://localhost:8080/signIn.html" class="btn">Log in</a>
    <div class="footer">
        <p>Best regards,<br/>Mako Support Team</p>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activation Error</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .wrapper {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            text-align: left;
        }
        h1 {
            color: #e53935;
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }
        p {
            color: #555555;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        a {
            color: #e53935;
            font-weight: 600;
            text-decoration: underline;
        }
        form {
            margin-top: 25px;
        }
        input[type="email"] {
            width: calc(100% - 22px);
            padding: 10px;
            font-size: 15px;
            margin-bottom: 12px;
            border: 1px solid #dddddd;
            border-radius: 6px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            background-color: #e53935;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #d32f2f;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 13px;
            color: #999999;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <h1>Activation Error</h1>
    <p>Hello,</p>
    <p>It appears the activation link is no longer valid. If you need assistance, please check the link or reach out to our support team.</p>
    <p>
        <a href="http://localhost:8080/signUp.html">Try Registering Again</a> or
        <a href="mailto:support@yourdomain.com">Contact Support</a>
    </p>
    <form action="http://127.0.0.1:8080/request-new-activation" method="post">
        <label for="email">Receive a new activation link:</label><br/>
        <input type="email" id="email" name="email" required><br/>
        <input type="submit" value="Request Activation Link">
    </form>
    <div class="footer">
        <p>Best Regards</p>
    </div>
</div>
</body>
</html>
